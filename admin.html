<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Srikar Jewellers</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-page">
        <div class="main-container">
            <header id="app-header" class="header">
                <div class="header-text">
                    <h1 id="header-title">Admin Dashboard</h1>
                    <p id="header-subtitle">Srikar Jewellers</p>
                </div>
                <nav id="header-nav">
                    <button class="btn nav-btn active" data-view="admin-dashboard-view">Dashboard</button>
                    <button class="btn nav-btn" data-view="admin-manage-staff-view">Manage Staff</button>
                    <button class="btn nav-btn" data-view="admin-performance-view">Performance</button>
                    <button id="logout-btn" class="btn btn-danger">Logout</button>
                </nav>
            </header>
            <main id="app-main" class="content-area">
                <div id="admin-dashboard-view" class="view active">
                    <div class="premium-card">
                        <h2 class="section-title">Assign New Task</h2>
                        <form id="assign-task-form" class="form-grid">
                            <div class="form-group"><label>Task Title</label><input type="text" id="task-title" required></div>
                            <div class="form-group"><label>Assign To</label><select id="task-assignee" required></select></div>
                            <div class="form-group"><label>Priority</label><select id="task-priority"><option value="Important">Important</option><option value="Urgent">Urgent</option><option value="Not Important">Not Important</option></select></div>
                            <div class="form-group"><label>Deadline (Optional)</label><input type="datetime-local" id="task-deadline"></div>
                        </form>
                        <div class="form-group"><label><input type="checkbox" id="task-recurring"> Daily Recurring Task</label></div>
                        <div style="text-align: center; margin-top: 1.5rem;"><button id="assign-task-button" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Assign Task</button></div>
                    </div>
                    <div class="premium-card">
                        <h2 class="section-title">All Active Tasks</h2>
                        <div id="admin-task-list"></div>
                    </div>
                </div>
                <div id="admin-manage-staff-view" class="view hidden">
                    <div class="premium-card">
                        <h2 class="section-title">Create New Staff</h2>
                        <form id="create-staff-form" class="form-grid">
                            <div class="form-group"><label>Full Name</label><input type="text" id="staff-name" required></div>
                            <div class="form-group"><label>Email</label><input type="email" id="staff-email" required></div>
                            <div class="form-group"><label>Password</label><input type="password" id="staff-password" required></div>
                        </form>
                        <div style="text-align: center; margin-top: 1.5rem;"><button id="create-staff-button" class="btn btn-primary"><i class="fas fa-user-plus"></i> Create Account</button></div>
                    </div>
                </div>
                <div id="admin-performance-view" class="view hidden">
                    <div class="premium-card">
                        <h2 class="section-title">Staff Performance & Rankings</h2>
                        <div id="performance-table-container"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
