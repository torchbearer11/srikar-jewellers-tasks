<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srikar Jewellers - Staff System</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-page" class="active">
        <div class="login-container">
            <div class="login-box">
                <img src="logo.jpeg" alt="Srikar Jewellers Logo" class="logo">
                <h1 class="login-title">Srikar Jewellers</h1>
                <p class="login-subtitle">Staff Portal</p>
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                <button id="login-button" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Secure Login</button>
                <p id="login-error"></p>
            </div>
        </div>
    </div>

    <div id="app-page" class="hidden">
        <div class="main-container">
            <header id="app-header" class="header">
                <div class="header-text">
                    <h1 id="header-title">Dashboard</h1>
                    <p id="header-subtitle">Srikar Jewellers - Operations</p>
                </div>
                <nav id="header-nav">
                    </nav>
            </header>

            <main id="app-main" class="content-area">

                <div id="admin-dashboard-view" class="view hidden">
                    <div class="stats-grid">
                        <div class="stat-card"><h3>Total Staff</h3><span class="stat-number" id="stat-total-staff">0</span></div>
                        <div class="stat-card"><h3>Active Tasks</h3><span class="stat-number" id="stat-active-tasks">0</span></div>
                        <div class="stat-card"><h3>Pending Tasks</h3><span class="stat-number" id="stat-pending-tasks">0</span></div>
                        <div class="stat-card"><h3>Completed Today</h3><span class="stat-number" id="stat-completed-today">0</span></div>
                    </div>
                    <div class="premium-card">
                        <h2 class="section-title">All Tasks</h2>
                        <div id="admin-task-list"></div>
                    </div>
                </div>

                <div id="admin-create-staff-view" class="view hidden">
                    <div class="premium-card">
                        <h2 class="section-title">Create New Staff Account</h2>
                        <form id="create-staff-form" class="form-grid-tri">
                            <div class="form-group"><label>Full Name</label><input type="text" id="staff-name" required></div>
                            <div class="form-group"><label>Username</label><input type="text" id="staff-username" required></div>
                            <div class="form-group"><label>Email</label><input type="email" id="staff-email" required></div>
                            <div class="form-group"><label>Phone</label><input type="tel" id="staff-phone"></div>
                            <div class="form-group"><label>Password</label><input type="password" id="staff-password" required></div>
                        </form>
                        <div style="text-align: center; margin-top: 1.5rem;">
                            <button id="create-staff-button" class="btn btn-primary"><i class="fas fa-user-plus"></i> Create Account</button>
                        </div>
                    </div>
                    <div class="premium-card">
                        <h2 class="section-title">Manage Staff</h2>
                        <div id="staff-list"></div>
                    </div>
                </div>
                
                <div id="admin-assign-task-view" class="view hidden">
                     <div class="premium-card">
                        <h2 class="section-title">Assign New Task</h2>
                        <form id="assign-task-form" class="form-grid">
                            <div class="form-group"><label>Task Title</label><input type="text" id="task-title" required></div>
                            <div class="form-group"><label>Assign To</label><select id="task-assignee" required></select></div>
                            <div class="form-group"><label>Priority</label><select id="task-priority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select></div>
                            <div class="form-group"><label>Deadline</label><input type="datetime-local" id="task-deadline" required></div>
                        </form>
                        <div class="form-group"><label>Description</label><textarea id="task-description"></textarea></div>
                        <div style="text-align: center; margin-top: 1.5rem;">
                            <button id="assign-task-button" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Assign Task</button>
                        </div>
                    </div>
                </div>

                <div id="staff-dashboard-view" class="view hidden">
                    <div class="premium-card">
                        <h2 class="section-title">My Attendance</h2>
                        <div class="attendance-controls">
                            <button id="clock-in-btn" class="btn btn-primary">Clock In</button>
                            <button id="clock-out-btn" class="btn btn-danger hidden">Clock Out</button>
                            <div class="break-buttons">
                                <button id="lunch-out-btn" class="btn btn-secondary disabled">Lunch Out</button>
                                <button id="lunch-in-btn" class="btn btn-secondary hidden">Lunch In</button>
                            </div>
                        </div>
                        <div id="attendance-status" class="stats-grid"></div>
                    </div>
                    <div class="premium-card">
                        <h2 class="section-title">My Tasks</h2>
                        <div id="staff-task-list"></div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
