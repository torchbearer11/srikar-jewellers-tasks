 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srikar Jewellers - Staff System</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #DCCA87; --gold-secondary: #F5EFE1; --dark-bg: #0C0C0C; --dark-secondary: #181818;
            --text-primary: #FFFFFF; --text-secondary: #AAAAAA; --priority-high: #d9534f; --priority-medium: #f0ad4e;
            --priority-low: #5cb85c; --transition-fast: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-secondary); min-height: 100vh; font-size: 16px; }
        .hidden { display: none !important; }
        .active { display: block !important; }
        .login-container, .app-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
        .login-box { width: 100%; max-width: 450px; background: var(--dark-secondary); border: 1px solid rgba(220, 202, 135, 0.15); border-radius: 15px; padding: 2rem; text-align: center; animation: fadeIn 0.5s ease-out; }
        .logo { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--gold-primary); box-shadow: 0 0 25px rgba(220, 202, 135, 0.2); margin: 0 auto 1rem auto; object-fit: cover; }
        .login-title { font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; color: var(--gold-primary); }
        .login-subtitle { margin-bottom: 2rem; font-size: 1rem; }
        #login-error { color: var(--priority-high); margin-top: 1rem; min-height: 1.2em; }
        .main-container { width: 100%; max-width: 1200px; margin: 1rem auto; background: var(--dark-secondary); border: 1px solid rgba(220, 202, 135, 0.15); border-radius: 20px; overflow: hidden; animation: fadeIn 0.5s ease-out; }
        .header { padding: 1.5rem; background: #111111; border-bottom: 1px solid rgba(220, 202, 135, 0.15); display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem; }
        .header-text h1 { font-family: 'Cormorant Garamond', serif; font-size: 2rem; color: var(--gold-primary); }
        nav { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        .nav-btn { background: transparent; color: var(--gold-primary); padding: 0.6rem 1rem; border: 1px solid var(--gold-primary); border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: var(--transition-fast); }
        .nav-btn:hover, .nav-btn.active { background: var(--gold-primary); color: var(--dark-bg); }
        .content-area { padding: 1.5rem; }
        .view { display: none; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .section-title { font-family: 'Cormorant Garamond', serif; font-size: 2rem; color: var(--gold-primary); margin-bottom: 1.5rem; text-align: center; }
        .premium-card { background: #111111; border: 1px solid rgba(220, 202, 135, 0.1); border-radius: 15px; padding: 1.5rem; margin-bottom: 2rem; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; text-align: left; }
        .form-group label { margin-bottom: 0.75rem; font-weight: 500; color: var(--gold-secondary); font-size: 0.9rem; text-transform: uppercase; }
        .form-group input, .form-group select { width: 100%; padding: 0.8rem 1rem; border: 1px solid rgba(220, 202, 135, 0.2); border-radius: 8px; font-size: 1rem; font-family: 'Poppins', sans-serif; background: var(--dark-secondary); color: var(--text-primary); transition: var(--transition-fast); }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--gold-primary); }
        .form-group input[type="checkbox"] { width: auto; margin-right: 10px; }
        .btn { padding: 0.8rem 1.5rem; border: 1px solid var(--gold-primary); border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600; text-transform: uppercase; transition: var(--transition-fast); display: inline-flex; align-items: center; gap: 0.75rem; justify-content: center; }
        .btn-primary { background: var(--gold-primary); color: var(--dark-bg); }
        .btn-danger { background: var(--priority-high); color: white; border-color: var(--priority-high); }
        .btn-secondary { background: transparent; color: var(--gold-primary); }
        .btn:disabled, .btn.disabled { background: #333; border-color: #444; color: #777; cursor: not-allowed; }
        .task-item { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 1rem; padding: 1.2rem 1rem; background: #1C1C1C; border-radius: 8px; margin-bottom: 1rem; border-left: 5px solid var(--text-secondary); }
        .task-status-selector { background: var(--dark-secondary); color: var(--text-primary); border: 1px solid rgba(220, 202, 135, 0.2); border-radius: 5px; padding: 5px; font-family: 'Poppins', sans-serif; font-size: 0.9rem;}
        .task-item.Urgent { border-left-color: var(--priority-high); }
        .task-item.Important { border-left-color: var(--priority-medium); }
        .task-item.Not-Important { border-left-color: var(--priority-low); }
        .task-item.Completed { opacity: 0.7; }
        .task-title { font-weight: 600; color: var(--text-primary); }
        .role { font-weight: 600; text-transform: capitalize; }
        .attendance-controls { display: flex; justify-content: center; align-items: center; gap: 1rem; flex-wrap: wrap; margin-bottom: 2rem; }
        .break-buttons { display: flex; gap: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: #111; padding: 20px; border-radius: 15px; text-align: center; border-top: 3px solid var(--gold-primary); }
        .stat-card h3 { font-family: 'Cormorant Garamond', serif; color: var(--gold-secondary); margin-bottom: 10px; font-size: 1.1rem; }
        .stat-number { font-size: 2rem; font-weight: bold; color: var(--text-primary); display: block; margin-top: 10px; }
        .performance-table { width: 100%; border-collapse: collapse; margin-top: 1rem; font-size: 0.9rem; }
        .performance-table th, .performance-table td { padding: 10px 12px; text-align: left; border-bottom: 1px solid rgba(220, 202, 135, 0.1); white-space: nowrap; }
        .performance-table th { color: var(--gold-primary); text-transform: uppercase; }
        .performance-table .rank { font-weight: bold; font-size: 1.2rem; color: var(--gold-primary); }
        .task-section { margin-bottom: 2rem; }
        .task-section h3 { color: var(--gold-secondary); margin-bottom: 1rem; font-size: 1.3rem; }
        /* --- Added for mobile responsiveness --- */
        .table-responsive { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .priority-badge { display: inline-block; padding: 0.2em 0.6em; font-size: 0.75em; font-weight: 700; line-height: 1; text-align: center; white-space: nowrap; vertical-align: baseline; border-radius: 0.25rem; }
        .priority-badge.urgent { background-color: var(--priority-high); color: white; }
        .priority-badge.important { background-color: var(--priority-medium); color: black; }
        .priority-badge.not-important { background-color: var(--priority-low); color: white; }

        @media (max-width: 768px) {
            body { font-size: 14px; }
            .header, .content-area, .premium-card, .login-box { padding: 1rem; }
            .header-text h1 { font-size: 1.8rem; }
            .section-title, .login-title { font-size: 1.8rem; }
            .btn { padding: 0.7rem 1rem; font-size: 0.9rem; }
            .nav-btn { padding: 0.5rem 0.8rem; }
            .stats-grid { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
            .stat-number { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div id="app-root"></div>
    <script type="module" src="app.js"></script>
</body>
</html>
